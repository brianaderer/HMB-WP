name: Deploy to SpinUpWP

on:
  push:
    branches:
      - staging  # Set this to your deployment branch, e.g., main or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Set the PHP version you need
          tools: composer      # This installs Composer

      - name: Install PHP dependencies
        run: composer install --no-dev

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: 3.133.135.142
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: ./  # Set the directory of your project to deploy
          server-dir: /files/wp-content/themes/HMB  # Set the target directory on your server

name: Deploy to SpinUpWP

on:
  push:
    branches:
      - staging  # Set this to your deployment branch, e.g., main or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Set the PHP version you need
          tools: composer      # This installs Composer

      - name: Install PHP dependencies
        run: composer install --no-dev

      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'stagingadmin'
          server: 3.133.135.142
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './*'
          remote_path: '/files/wp-content/themes/HMB'
          sftpArgs: '-o ConnectTimeout=5'
